<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CASC Home Page</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script>
      // Function to toggle the settings panel
      function toggleSettings() {
        const panel = document.getElementById("settingsPanel");
        const overlay = document.getElementById("overlay");
        panel.classList.toggle("active");
        overlay.classList.toggle("active");
      }
    </script>
  </head>
  <body>
    <!-- Sidebar Menu -->
    <nav class="sidebar">
      <div class="header">
        <span class="menu-icon">&#9776;</span>
        <span class="logo"
          ><img
            src="https://img.icons8.com/color/48/000000/google-classroom.png"
            alt="Classroom Logo"
        /></span>
        <span class="title">CASC</span>
      </div>

      <ul class="menu-list">
        <li class="menu-item active"><span class="icon">&#8962;</span> Home</li>
        <li class="menu-item"><span class="icon">&#128197;</span> Calendar</li>

        <div class="submenu">
          <li class="menu-heading">Enrolled</li>
          <li class="menu-item"><span class="icon">&#128467;</span> To-do</li>
          <li class="menu-item">
            <span class="icon">&#128110;</span> CSE First Semester
            <p class="subtext">2024 batch</p>
          </li>
        </div>

        <li class="menu-item">
          <span class="icon">&#128229;</span> Archived classes
        </li>
        <li class="menu-item" onclick="toggleSettings()">
          <span class="icon">&#9881;</span> Settings
        </li>
      </ul>
    </nav>

    <!-- Overlay for the settings panel -->
    <div id="overlay" class="overlay" onclick="toggleSettings()"></div>

    <!-- Settings Panel -->
    <div id="settingsPanel" class="settings-panel">
      <h2>Settings</h2>
      <div class="settings-option">Change Name</div>
      <div class="settings-option">Change DP</div>
      <div class="settings-option">About</div>
      <div class="about-content">
        <p>
          This is the about section where you can provide details about the
          application.
        </p>
      </div>
    </div>
  </body>
</html>
